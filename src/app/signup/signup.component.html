<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Thank you sign up is ccmplete</strong>
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="text-center border border-light p-5">
    <p class="h5 mb-4">Sign Up</p>
    <div class="row justify-content-center">
      <div class="col-md-3 mb-4">
        <input type="text" class="form-control form-control-lg mb-4" name="firstName" [(ngModel)]="usersObj.firstName"  placeholder="First name" required>
        <input type="text" class="form-control form-control-lg mb-4" name="lastName" [(ngModel)]="usersObj.lastName" placeholder="Last name" required>
        <input type="email" class="form-control form-control-lg mb-4" name="email" [(ngModel)]="usersObj.email" placeholder="E-mail" required>
        <input type="password" class="form-control form-control-lg mb-4" name="password" [(ngModel)]="usersObj.password" placeholder="Password" required>
        <input type="text" pattern="[0-9]{11}" class="form-control form-control-lg mb-2" name="phone" [(ngModel)]="usersObj.phone"  placeholder="Phone number" required>
        <small>Format: 01XXX1XXXX2,ENTER 11 Digit</small><br><br>
        <button class="btn btn-primary" type="submit" (click)="onRegister()">Sign in</button>
        <a class="p-lg-3" routerLink="/" routerLinkActive="active">Have Account</a>
      </div>
    </div>
  </form>
